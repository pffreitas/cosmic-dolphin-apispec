
name: Publish TypeScript Client Library

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: | 
            npm install -g @typespec/compiler
            tsp install

      - name: Compile TypeSpec
        run: tsp compile .

      - name: Generate OpenAPI client library
        run: |
          npx @openapitools/openapi-generator-cli generate \
            -i tsp-output/@typespec/openapi3/openapi.yaml \
            -g typescript-fetch \
            -o ./bin \
            --additional-properties=npmName="@pffreitas/cosmic-dolphin-apispec",npmVersion="1.0.0,supportsES6=true,typescriptThreePlus=true"

      - name: Install and build
        run: |
          cd bin
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          npm install
          npm run build
          npm publish --registry=https://npm.pkg.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
