
name: Publish TypeScript Client Library

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: | 
            npm install -g @typespec/compiler
            tsp install

      - name: Compile TypeSpec
        run: tsp compile .

      - name: Generate OpenAPI client library
        run: |
          npx @openapitools/openapi-generator-cli generate \
            -i tsp-output/@typespec/openapi3/openapi.yaml \
            -g typescript-fetch \
            -o ./bin \
            --git-user-id=pffreitas \
            --git-repo-id=cosmic-dolphin-apispec \
            --additional-properties=npmName=@pffreitas/cosmic-dolphin-apispec,npmRepository=https://github.com/pffreitas/cosmic-dolphin-apispec.git,npmVersion=1.0.5,supportsES6=true,typescriptThreePlus=true

      - name: Install and build
        run: |
          cd bin
          npm install
          npm run build
          npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
